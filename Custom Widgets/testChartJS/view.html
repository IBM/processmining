canvasName = {{data.canvasName}}
<div>
    <canvas id={{data.canvasName}}></canvas>
</div>

<script>
var canvasName = context.scope.data.canvasName;
new Chart(document.getElementById(canvasName), {
    type: 'bar',
    data: {
        labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
        datasets: [{
            label: '# of Votes',
            data: [12, 19, 3, 5, 2, 3],
            borderWidth: 1
        },
        {
            label: '# of People',
            data: [120, 190, 30, 50, 20, 30],
            borderWidth: 1,
            yAxisID: 'y2'
        }]
    },
    options: {
        scales: {
            y: {
                beginAtZero: true
            },
            y2: {
                beginAtZero: true,
                position: 'right'
            }
        }
    }
});
</script>
